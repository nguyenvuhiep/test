<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="Login.css" rel="stylesheet" type="text/css">
    <title>Login Page</title>
</head>

<body>
    <!-- Form Login -->
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info" style="font-family: sans-serif; margin-top: 15px;">Please Sign In</h3>
                        <form id="login-form" class="form" method="POST">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group" style="margin-bottom: 10px;">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="check-box">
                                <input type="checkbox"> Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn btn-primary btn-block" style="margin-top: 10px;">
                            </div>
                            <div id="register-link" class="text-left">
                                <a class="text-info " href="Register.html " target="_blank ">Click here to Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
