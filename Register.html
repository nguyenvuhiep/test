<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="Login.css" rel="stylesheet" type="text/css">
    <title>Register Page</title>
</head>

<body>
    <div id="register">
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <h3 class="text-center text-info" style="font-family: sans-serif; margin-top: 15px;">Register</h3>
                        <form id="register-form" class="form" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Re-Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" value="Register">
                            </div>
                            <div class="text-left">
                                <a id="login-link" class="text-info" href="Login.html">Click here to login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
